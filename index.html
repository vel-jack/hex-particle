<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <meta name="author" content="Velmurugan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HEX PARTICLE ANIMATION</title>
    <script src="particle.js"></script>
    <style type="text/css">
      #part {
        background: #001;
      }
    </style>

    <script type="text/javascript">
      window.onload = function() {

        particlesJS("part", {
          "particles": {
            "move" : {
                "speed" : 0
            },
            "size" : {
              "value" : 10  
            },
            "line_linked" : {
              "width": 7,
              distance: 70
            },
            "opacity" : {
                "value" : 1,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            }
          },
          
          "interactivity" : {
              "detect_on" : "canvas",
              "events" : {
                  "onhover": {
                     "enable": true,
                     "mode": "grab"
                   },
                  "onclick": {
                     "enable": true,
                     "mode": "bubble"
                   }
              },
              "modes":{
                  "bubble":{
                      "distance": 200,
                      "size": 40,
                      "duration": 0.4
                  }
              }
          }
        });
      }
    </script>

  </head>
  
  <body onResize="window.location=window.location;">
  <!--<body>-->
    <div id="part"></div>

  </body>

</html>
