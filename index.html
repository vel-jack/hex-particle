<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <meta name="author" content="Velmurugan" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HEX PARTICLE ANIMATION</title>
    <script src="particle.js"></script>
    <script src="onload.js"></script>
    <style type="text/css">
      #part {
          position: absolute;
          width: 100%;
          height: 100%;
          background: #001;
      }
      
      #table-container {
          margin: -110px 0 0 -100px;
          position: absolute;
          border-radius: 10px;
          background: rgba(100, 0 , 150, 0.5);
          padding: 20px;
          width: 200px;
          top: 50%;
          left: 50%;
          z-index: 50;
      }
      td {
          color : #fff;
      }
      button {
          background-color : rgba(100, 0 , 150, 0.2);
          border-radius: 5px;
      }
      button : hover {
          background-color : rgba(100, 0 , 150, 0.7);
      }
    </style>
    
    <script type="text/javascript">
      function callJS() {
           
        var mclick = document.getElementById("mclick").value;
        var mhover = document.getElementById("mhover").value;
        var pcolor  = document.getElementById("pcolor").value;
        particlesJS("part", {
          "particles": {
            "number":{
              "value": 50
            },
            "color": {
              "value" : pcolor
            },
            "move" : {
                "speed" : 0
            },
            "size" : {
              "value" : 10  
            },
            "line_linked" : {
              "width": 7,
              "distance": 70
            },
            "opacity" : {
                "value" : 1,
                "random": true,
                "anim": {
                    "enable": true,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            }
          },
          "interactivity" : {
              "detect_on" : "canvas",
              "events" : {
                  "onhover": {
                     "enable": true,
                     "mode": mhover
                   },
                  "onclick": {
                     "enable": true,
                     "mode": mclick
                   }
              },
              "modes":{
                  "bubble":{
                      "distance": 200,
                      "size": 40,
                      "duration": 0.4
                  }
              }
          }
        });
      }
    </script>

  </head>
  
  <body onResize="window.location=window.location;">
  <!--<body>-->
    <div id="table-container">
  <table>
    <tr>
      <td>
        Hexagon Side
      </td>
      <td>
        <select id="hexSide" onchange="callJS();">
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
        </select>
      </td>
    </tr>
    
    <tr>
      <td>
        Color
      </td>
      <td>
        <select id="pcolor" onchange="callJS();">
          <option value="#fff">White</option>
          <option value="#0f0">Green</option>
          <option value="#f00">Red</option>
          <option value="#00f">Blue</option>
          <option value="#ff0">Yellow</option>
          <option value="#888">Grey</option>
          <option value="#800">Maroon</option>
        </select>
      </td>
    </tr>
    
    <tr>
      <td>
        Onclick
      </td>
      <td>
        <select id="mclick" onchange="callJS();">
          <option value="bubble">Bubble</option>
          <option value="remove">Remove</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>
        Onhover
      </td>
      <td>
        <select id="mhover" onchange="callJS();">
          <option value="grab">Grab</option>
            <option value="bubble">Bubble</option>
            <option value="repulse">Repulse</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>Reload</td>
      <td><button onclick="window.location.reload();"><img src="https://cdn.onlinewebfonts.com/svg/img_411346.png" alt="reload" height="15" width="15"><img></button></td>

    </tr>
  </table>
</div>
    <div id="part"></div>

  </body>

</html>
